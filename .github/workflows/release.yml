name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # We do NOT set registry-url here to avoid setup-node creating a .npmrc 
          # that expects NODE_AUTH_TOKEN, which conflicts with OIDC.

      - name: Install dependencies
        run: npm install

      - name: Build Library
        run: npm run build -w library

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Prepare and Publish
        id: publish
        working-directory: library
        run: |
          # Create .npmrc to map scope to public registry
          echo "@project-skymap:registry=https://registry.npmjs.org/" > .npmrc
          
          # Get current version
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          
          # Remove -SNAPSHOT if present
          RELEASE_VERSION=${CURRENT_VERSION%-SNAPSHOT}
          echo "Releasing version: $RELEASE_VERSION"
          
          # Update package.json without creating a git tag
          npm version $RELEASE_VERSION --no-git-tag-version --allow-same-version
          
          # Output for next steps
          echo "version=$RELEASE_VERSION" >> $GITHUB_OUTPUT
          
          # Publish to npm with provenance (uses OIDC)
          npm publish --provenance --access public

      - name: Create Git Tag
        run: |
          git tag v${{ steps.publish.outputs.version }}
          git push origin v${{ steps.publish.outputs.version }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.publish.outputs.version }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Bump version and add -SNAPSHOT
        working-directory: library
        run: |
          # Bump patch version
          npm version patch --no-git-tag-version
          
          # Get the new patch version
          NEW_VERSION=$(node -p "require('./package.json').version")
          
          # Append -SNAPSHOT
          NEXT_VERSION="$NEW_VERSION-SNAPSHOT"
          echo "Next version: $NEXT_VERSION"
          
          # Update package.json
          npm version $NEXT_VERSION --no-git-tag-version
          
          # Commit and push changes
          git add package.json
          git commit -m "chore: bump version to $NEXT_VERSION [skip ci]"
          git push origin main